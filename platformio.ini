[env:m5stack-cardputer]
platform = espressif32
board = m5stack-cardputer
framework = arduino
lib_deps = 
	m5stack/M5Unified@^0.1.11
	bblanchon/ArduinoJson@^6.21.3
	plageoj/UrlEncode@^1.0.1
monitor_speed = 115200
build_flags =
	-DCORE_DEBUG_LEVEL=5